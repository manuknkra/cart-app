<header>
  <div class="header-container">
    <a routerLink="/" class="logo">CartApp</a>

  </div>
</header>

<div class="container">
  <div class="sidebar">
    Filter
  </div>
  <div class="content">
    <ul *ngIf="cartItems">
      <li class="cartItem" *ngFor="let item of cartItems">
        <img src="{{item.img_url}}" />
        <p>{{item.img_url}}</p>
        <p>Rs {{item.price}}</p>   
      </li>
    </ul>
  </div>
  
</div>
